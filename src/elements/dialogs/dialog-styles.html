<dom-module id="dialog-styles">

      :host {
        margin: 0;
        display: block;
        height: 100%;
        width: 100%;

        box-shadow: var(--box-shadow);
      }

      app-header {
        background-color: var(--additional-background-color);
      }

      app-toolbar {
        padding: 0;
        height: auto;
      }

      .dialog-container {
        margin: 0 auto;

      }

      .close-icon {
        margin: 24px 24px 24px;

      }

      .header-content,

        padding: 24px;
      }

      .content {
        min-height: 100%;

      .header-content {
        position: relative;
      }

      .name {
        line-height: 1.2;
      }

      .tag {
        margin-top: 8px;
      }

      .float-button {

        bottom: 24px;

        position: relative;

        line-height: 1.6;
